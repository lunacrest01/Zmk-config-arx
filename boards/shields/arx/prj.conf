# --- Bluetooth ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_DEVICE_NAME="arx"
CONFIG_BT_MAX_PAIRED=3
CONFIG_ZMK_BLE=y

# --- ZMK Studio (optional) ---
CONFIG_ZMK_STUDIO=y

# --- WS2812 RGB Underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ANIMATIONS=y
CONFIG_ZMK_RGB_UNDERGLOW_EXTENDED=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n

# --- WS2812 SPI Backend ---
CONFIG_WS2812_STRIP=y
CONFIG_WS2812_STRIP_BACKEND_SPI=y
CONFIG_SPI=y
